<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="registrationContainer">
      <div class="registrationWrapper">
        <div class="registrationRow flex justifyCenter itemsCenter">
          <div class="leftSide flex justifyCenter itemsCenter">
            <h3>Sign <span>Up</span> </h3>
            <p>Please Fill In This Form To <br> Create An Account</p>
            <button class="hoverShaddow">Login</button>
          </div>
          <div class="rightSide">
            <h2>Sign Up</h2>
            <div class="form-group">
              <div class="form-control">
                <input type="text" placeholder="First Name">
              </div>
              <div class="form-control">
                <input type="text" placeholder="Last Name">
              </div>
              <div class="form-control">
                <input type="text" placeholder="Email">
              </div>
              <div class="form-control">
                <input type="text" placeholder="Password">
              </div>
              <div class="form-control">
                <input type="text" placeholder="Confirm Password">
              </div>
              
            
              <div class="form-control">
                <button class="hoverShaddow">Sign Up</button>
              </div>
              
            

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
